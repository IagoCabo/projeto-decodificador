<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles/style.css" >
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
</head>
<body>
    <header>
        <header class="cabecalho">
            <div class="cabecalho__area">
                <span class="cabecalho__area__botao">
                    <input type="checkbox" id="darkmode-toggle">
                    <label for="darkmode-toggle">
                        <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                            <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                        </svg>
                        <svg class= "moon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                            <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                        </svg>
                    </label>
                    
                </span>
            </div>
        </header>
    </header>
    <main class="conteudo">
        <section class="conteudo__entradas">
            <textarea id="entrada-de-texto" class="conteudo__entradas__texto" placeholder="Digite seu Texto" onfocus="this.placeholder =''" onblur="this.placeholder = 'Digite seu Texto'"></textarea>
            <div class="conteudo__entradas__click">
                <span class="conteudo__entradas__click__aviso">
                    <img src="assets/exclamação.png" alt="imagem exclamação" id="image-exclamacao">
                    <h6>Apenas letras minúsculas e sem acento.</h6>
                </span>
                <div class="conteudo__entradas__click__botoes">
                <button onclick="criptografar()" type="button" class="conteudo__entradas__click__botoes__botao">Criptografar</button>
                <button onclick="descriptografar()" type="button" class="conteudo__entradas__click__botoes__botao">Descriptografar</button>
                </div>
            </div>
        </section >
        <div class="conteudo__saida">
            <div class="conteudo__saida__mensagem" id="mensagem-saida">
            </div>
            <output id="texto-codificado" class="conteudo__saida__texto">
            </output>
            <div class="conteudo__saida__apresentacao" id="texto-do-output">
                <h4 class="conteudo__saida__apresentacao__titulo">Nenhuma mensagem encontrada</h4>
                <h5 class="conteudo__saida__apresentacao__paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</h5>
            </div>
            <button onclick="copiar()" type="button" class="conteudo__saida__botao" id="botao-copiar" disabled >Copiar</button>
        </div>
    </main>
    <footer class="rodape">
        <h1 class="rodape__titulo">Desenvolvido por Iago Cabo</h1>
        <section class="rodape__secao">
            <a class="rodape__secao__links" href="https://www.linkedin.com/in/iagocabo/">
                <img src="assets/linkedin.png" alt="imagem linkedin">
                Linkedin
            </a>
            <a class="rodape__secao__links" href="https://github.com/IagoCabo">
                <img src="assets/github.png" alt="imagem github">
                Github
            </a>
            <a class="rodape__secao__links" href="https://instagram.com/iago_Cabo">
                <img src="assets/instagram.png" alt="imagem instagram">
                Instagram
            </a>
        </section>
    </footer>
    
</body>
<script src="main/main.js"> </script>
</html>
